<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
    <span>
        <span class="navbar-brand font-weight-bold" th:text="${admin.name}">Name</span>
        <span class="navbar-brand font-weight-regular" th:text="' with roles: ' + ${admin.roles.toString()
            .replace('[', '').replace(']', '')}">Roles
        </span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <small><a class="nav-link" href="/logout">Logout</a></small>
        </li>
    </ul>
</nav>

<!--container for the whole page excluding navbar start-->
<div class="container-fluid">

    <!--row for both panels (left/right) start-->
    <div class="row">

    <!--container for the_left_side_panel_(vertical_menu) start-->
    <div class="col-sm-2">
        <br>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="/admin" class="nav-link active">Admin</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link ">User</a>
            </li>
        </ul>
    </div>

    <!--container for the_right_side_panel_(tabs) start-->
    <div class="col-sm-10 bg-light px-5 vh-100">
        <br>
        <h1>Admin panel</h1>

        <!--сами вкладки (tabs) без содержимого начало-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                   aria-controls="users" aria-selected="true">Users</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new"
                   aria-selected="false">New user</a>
            </li>
        </ul>

        <!--Содержимое вкладок начало-->



    </div>




    </div>
</div>


<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td><p th:text="${admin.id}">id</p></td>
            <td><p th:text="${admin.name}">name</p></td>
            <td><p th:text="${admin.age}">age</p></td>

        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Roles</th>
        </tr>
        <!--        <tr>-->
        <!--            <td><p th:text="${admin.roles[0].role}"></p></td>-->
        <!--            <td><p th:text="${admin.roles[1].role}"></p></td>-->
        <!--        </tr>-->

        <tr th:each="role : ${roles}">
            <td><p th:text="${role.role}"></p></td>
        </tr>
    </table>

</div>
<br/>
<a href="/admin/users"><input type="button" value="Get users"></a>

<!--</form>-->
<!--<td><a href="/admin/all"><input type="button" value="Get users"/></a></td>-->
<!--</form>-->

<br/>
<br/>
<p th:text="${headerMessage}">headerMessage</p>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
